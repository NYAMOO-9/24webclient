<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정보 나열 템플릿</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .back-button {
            display: block;
            margin-bottom: 20px;
            text-decoration: none;
            color: white;
            background-color: grey;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
        }
        .info-list {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .info-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .info-item:last-child {
            border-bottom: none;
        }
        .info-item h3 {
            margin: 0;
            font-size: 1.2em;
        }
        .info-item p {
            margin: 5px 0 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://nyamoo-9.github.io/24webclient/main.html" class="back-button">홈으로 돌아가기</a>
        <div class="info-list">
            <div class="info-item">
                <h3>목적</h3>
                <p>
                    나와 같은 컴퓨터 공학과 학생들이 이 사이트를 보고 새로운 IT 기술에 관심을 갖고 중요하게 보거나 새로운 정보를 얻어갔음 해서 만들게 되었다. <br>
                    또한 내가 유용하게 사용중인 여러 사이트를 소개하여 공부에 도움이 되었으면 하고, 앞으로도 코딩을 나 스스로도 열심히 하게 되는 계기가 되었으면 한다.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
